<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken Grotesk">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <section class="score-card">
      <h3 class="font-transparent">Your Result</h3>
      <div class="score-presenter">
        <h1>76</h1>
        <p class="font-transparent"> of 100</p>
      </div>
     <h2>  Great</h2>
     <p class="font-transparent">  You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h3 class="font--darkgrey">Summary</h3>
      <article class="measure measure--red">
        <div class="left-pos">
          <img class="image-size" src="assets/images/icon-reaction.svg">
          <h4 class="font--red">Reaction</h4>
        </div>
        <h4 class="font--right">80<span class="font--lightgrey">/100</span></h4>
      </article>

      <article class="measure measure--yellow">
      <div class="left-pos">
        <img class="image-size" src="assets/images/icon-memory.svg">
        <h4 class="font--yellow">Reaction</h4>
      </div>
      <h4 class="font--right">80<span class="font--lightgrey">/100</span></h4>
    </article>

    <article class="measure measure--green">
    <div class="left-pos">
      <img class="image-size" src="assets/images/icon-verbal.svg">
      <h4 class="font--green">Reaction</h4>
    </div>
    <h4 class="font--right">80<span class="font--lightgrey">/100</span></h4>
  </article>

  <article class="measure measure--blue">
  <div class="left-pos">
    <img class="image-size" src="assets/images/icon-visual.svg">
    <h4 class="font--blue">Reaction</h4>
  </div>
  <h4 class="font--right">80<span class="font--lightgrey">/100</span></h4>
</article>

<button class="button">
  <h4>Continue</h4>
</button>
     
    </section>


  </main>


</body>
</html>
